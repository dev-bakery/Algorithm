<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자만 추출</title>
</head>
<body>
    <script>
        function solution(str){
            let answer="",
                s = str.toLowerCase().replace(/[a-z]/g, '');
            answer = Number(s);
            return answer;
        }
        // function solution(str){
        //     let answer="";
        //     for(let x of str){
        //         if(!isNaN(x)) answer+=x;
        //     }  
        //     return parseInt(answer);
        // } 
        /*
        Number(), parseInt() 
            - 두 가지 모두 문자열을 인자로 받아서 숫자형으로 바꿔줌
            - Number('10.123'); // 10.123
            - parseInt('10.123'); // 10
        **/
        let str="g0en2T0s8eSoft";
        console.log(solution(str));
    </script>
</body>
</html>

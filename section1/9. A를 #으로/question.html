<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A를 #으로</title>
</head>
<body>
    <script>
        function solution(txt){
            let answer="";
            for(x of txt){
                if(x === "A"){
                    x = "#";
                }
                answer += x;
            }
            return answer;
        }
        console.log(solution("BANANA"));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대문자 찾기</title>
</head>
<body>
    <script>
        function solution(s){
            let answer=0;
            for(x of s){
                //if(x === x.toUpperCase())
                //대문자 65~90 소문자 97~122
                if(x.charCodeAt(0) > 96){
                    answer++;
                }
            }
            return answer;
        }
        
        let str="KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중복문자제거</title>
</head>
<body>
    <script>
        function solution(s){  
            let answer = '';
            for(let i = 0; i < s.length; i++){
                // console.log(s.indexOf(s[i]), i)
                //s.indexOf(s[i]), i <== 두 값이 서로 다르면 문자 중복이 있다는 것
                if(s.indexOf(s[i]) === i){
                    answer += s[i];
                }
            }
            
            return answer;
        }
        console.log(solution("ksekkset"));
    </script>
</body>
</html>

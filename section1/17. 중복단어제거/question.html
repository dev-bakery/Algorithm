<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중복단어제거</title>
</head>
<body>
    <script>
        function solution(s){  
            let answer="";
            answer = s.filter((v, i) => (
                //v = 배열 각각의 값
                //i = index 값
                //s.indexOf(v) = v에 해당하는 인덱스 값
                s.indexOf(v) === i
            ))
            return answer;
        }
        let str=["good", "time", "student", "beautiful", "time","good"];
        console.log(solution(str));
    </script>
</body>
</html>

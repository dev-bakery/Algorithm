<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 문자 출력</title>
</head>
<body>
    <script>
        function solution(s){  
            let answer,
                num = Math.floor(s.length/2);
            if(num % 2 === 0){
                answer = s.substr(num, 1);
            }else{
                answer = s.substr(num-1, 2);
            }
            
            return answer;
        }
        console.log(solution("study"));
    </script>
</body>
</html>

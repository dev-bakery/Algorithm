<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 10부제</title>
</head>
<body>
    <script>
        function solution(day, arr){
            let answer=0;
            for(x of arr){
                if(day % 10 === x % 10){
                    answer++;
                }
            }
            return answer;
        }
        arr=[25, 23, 11, 47, 53, 17, 33];
        console.log(solution(13, arr));
    </script>
</body>
</html>
